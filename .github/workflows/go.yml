name: Go CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  versioned:
    runs-on: docker.io/leonamsimoes/totp_code_generator/001
    steps:
      - name: Versions
        run: make version
  build:
    runs-on: docker.io/leonamsimoes/totp_code_generator/001
    steps:
      - name: Build
        run: make build
  test:
    runs-on: docker.io/leonamsimoes/totp_code_generator/001
    steps:
      - name: Test
        run: make test
  lint:
    runs-on: docker.io/leonamsimoes/totp_code_generator/001
    steps:
      - name: Lint
        run: make lint